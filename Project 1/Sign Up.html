<body>
  <!--Registrarion form-->
  <form id="reg_form">
  <h1>Create Account!</h1>
  <p>Please fill in this form to create an account.</p>
    <hr>
    <!-- User deails-->
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" class="signin_details"required>
    <br>
    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Username" name="username" class="signin_details"required>
    <br>
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" class="signin_details"required>
    <br>
    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" class="signin_details"required>
    <br>
    <button type="button" class="signin_details">Cancel</button>
    <button type="submit" class="signin_details">Sign Up</button>
  </form>

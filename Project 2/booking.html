<div class="form_container">
  <h3>Would you like to book a party with us? Please fill out the form below, and we will be in contact with you to
    confirm all the details</h3>

  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4" class="col-1 col-form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label class="col-1 col-form-label">First Name</label>
          <input type="text" class="form-control" placeholder="First name">
        </div>
        <div class="form-group col-md-6">
          <label class="col-1 col-form-label">Second Name</label>
          <input type="text" class="form-control" placeholder="Last name">
        </div>
    </div>
    <label for="date" class="col-1 col-form-label">Date</label>
    <div class="col-lg-3 col-md-6">
      <input type="date" class="form-control" id="date">
    </div>
    <p>How many people will be attending?</p>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
      <label class="form-check-label" for="inlineRadio1">1-10</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
      <label class="form-check-label" for="inlineRadio2">11-20</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
      <label class="form-check-label" for="inlineRadio3">30+</label>
    </div>
    <div class="button">
      <br><button type="submit" class="btn btn-primary my-1">Submit</button>
    </div>
    </div>
  </form>
</div>
